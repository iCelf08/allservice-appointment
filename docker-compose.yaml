version: '3.8'

services:
  web:
    container_name: django-dev  # ðŸ”¥ Nom personnalisÃ©
    build: .
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8001
      "
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: pgsql-dev  # ðŸ”¥ Correspond au nom du conteneur DB
      POSTGRES_PORT: 5432
      DJANGO_SETTINGS_MODULE: PriseRendez.settings
    networks:
      - mynetwork

  db:
    container_name: pgsql-dev  # ðŸ”¥ Nom personnalisÃ©
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: allservice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d allservice_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure  # ðŸ”¥ RedÃ©marrage automatique

volumes:
  postgres_data:

networks:
  mynetwork:  # ðŸ”¥ Nom de rÃ©seau cohÃ©rent
    driver: bridge
