version: '3.8'
services:
  db:
    container_name: pgsql-dev
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=allservice_db
    volumes:
      - postgres_data_new:/var/lib/postgresql/data  # Using a new volume name
    networks:
      - mynetwork

  web:
    container_name: django-dev
    build: .
    command: >
      sh -c "
        sleep 10 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8001
      "
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=allservice_db
      - DJANGO_SETTINGS_MODULE=PriseRendez.settings
    networks:
      - mynetwork

volumes:
  postgres_data_new:  # New volume name to avoid using the incompatible data

networks:
  mynetwork:
    name: mynetwork
