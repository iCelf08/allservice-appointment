version: '3.8'
services:
  web:
    container_name: django-dev
    build: .
    command: >
      sh -c "
        sleep 10 &&  # Wait for database to start
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8001
      "
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=allservice_db
      - DJANGO_SETTINGS_MODULE=PriseRendez.settings
    networks:
      - mynetwork
  db:
    container_name: pgsql-dev
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=allservice_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork
volumes:
  postgres_data:
networks:
  mynetwork:
    name: mynetwork  # Use explicit network name
